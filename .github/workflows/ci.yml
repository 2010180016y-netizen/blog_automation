name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  python-tests-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e content_os
          pip install pytest ruff

      - name: Ruff lint
        run: |
          ruff check content_os/app/store/my_store_sync.py content_os/app/publish/naver_package.py tests/test_flow_sync_qa_package.py content_os/app/tests/test_my_store_sync.py content_os/app/tests/test_naver_package_generator.py

      - name: Pytest core flow + regression
        env:
          PYTHONPATH: content_os
        run: |
          pytest tests/test_flow_sync_qa_package.py content_os/app/tests/test_my_store_sync.py content_os/app/tests/test_naver_package_generator.py content_os/app/tests/test_tracking.py
